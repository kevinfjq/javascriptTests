<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo{
            padding: 30px, 0px;
        }
    </style>
</head>
<body>
    <header>
        Exercícios html
    </header>
    <nav>
        <a href wm-nav ="exercicios/teste.html">00 - Teste</a>
        <a href wm-nav ="exercicios/texto.html">01 - Texto</a>
        <a href wm-nav ="exercicios/lista.html">02 - Lista</a>
        <a href wm-nav ="exercicios/listaAninhada.html">03 - Lista Aninhada</a>
        <a href wm-nav ="exercicios/links.html">04 - Links</a>
        <a href wm-nav ="exercicios/tabelas.html">05 - Tabelas</a>
        <a href wm-nav ="exercicios/form/form.html">06 - Formulario</a>
        <a href wm-nav ="exercicios/imagens.html">07 - Imagens</a>
        <a href wm-nav ="exercicios/video.html">08 - Videos</a>
        <a href wm-nav ="exercicios/tagsNaoVisuais.html">09 - Tags Não Visuais</a>

    </nav>

    <section id="conteudo"></section>
    <footer>
        <strong>Curso de web Moderno</strong>
    </footer>
    <script>
        document.querySelectorAll("[wm-nav]").forEach(link => {
            const conteudo = document.getElementById("conteudo");

            link.onclick = function(e) {
                e.preventDefault();               
                fetch(link.getAttribute("wm-nav"))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
                    .then(() => rodarScript())
            }
        })
        const rodarScript = () => {
                document.querySelectorAll('[wm-folder]').forEach(folder =>{
                folder.onclick = function(e){
                    const ul = folder.nextElementSibling;
                    const d = ul.style.display;
                    ul.style.display = d === 'none' ? 'block' : 'none';
                }
            })
        }
    </script>
</body>
</html>
